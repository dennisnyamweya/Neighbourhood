    {% load static %}

        {{business.image.url}}
        {% else %}
        {% static 'images/boy.jpeg' %}
        {% endif %}" class="img-fluid" />
        <div class="card-header">
          <a href="{% url 'biz' business.id %}" class="text-black header-link"> {{business.name}}</a

        </div>
