    {% load static %}
          <div class="card my-2 mx-2 boy-card">
        <img src="{% if business.image %}
        {{business.image.url}}
        {% else %}
        {% static 'images/boy.jpeg' %}
        {% endif %}" class="img-fluid" />
        <div class="card-header">
          <a href="{% url 'business_detail' business.id %}" class="text-black header-link"> {{business.name}}</a
          >
        </div>
        <div class="card-body pb-0">
          <p>
            <i class="fas fa-envelope"></i>
            <a href="location:{{business.email}}">&nbsp;&nbsp;&nbsp;&nbsp;Email{{business.email}}</a>
          </p>
          <p>
            <i class="fas fa-search-location"></i>
            Location {{business.location}}
          </p>
          <p>
            <i class="fa fa-phone"></i>
            <a href="{{business.phone}}">Phone {{business.phone}}</a>
          </p>
        </div>
      </div>
      <!-- Card for details ends -->
