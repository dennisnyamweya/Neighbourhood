    {% load static %}
          <div class="card my-2 mx-2 boy-card">
        <img src="{% if hood.image %}
        {{hood.image.url}}
        {% else %}
        {% static 'images/boy.jpeg' %}
        {% endif %}" class="img-fluid" />
        <div class="card-header">
          <a href="{% url 'detail' hood.id %}" class="text-black header-link"> {{hood.name}}</a
          >
        </div>
        <div class="card-body pb-0">
          <p>
            <i class="fas fa-search-location"></i>
            Location {{hood.location}}
          </p>
          <p>
            <i class="fas fa-users mr-2"></i>
            Population {{hood.count}}
          </p>
        </div>
      </div>
      <!-- Card for details ends -->
